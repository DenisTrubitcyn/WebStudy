<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet" />
    <title>WebStudy</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="window">
        <div class="container">
          <h1 class="window__title">Наши сайты заставляют работать ваш бизнес.</h1>
          <p class="window__text">
            Большинство веб-студий считают окончанием работы загрузку<br />
            сайта в интернет. Но почти никто не умеет делать проекты,<br />
            которые работают и приносят прибыль.
          </p>
          <div class="window__cards">
            <fieldset class="window__card">
              <legend>
                <svg class="card__icon">
                  <use xlink:href="img/sprite/sprite.svg#stars"></use>
                </svg>
              </legend>
              <h3 class="card__title">518</h3>
              <p class="card__text">оказанных услуг</p>
            </fieldset>
            <fieldset class="window__card">
              <legend>
                <svg class="card__icon">
                  <use xlink:href="img/sprite/sprite.svg#list"></use>
                </svg>
              </legend>
              <h3 class="card__title">345</h3>
              <p class="card__text">проектов</p>
            </fieldset>
            <fieldset class="window__card">
              <legend>
                <svg class="card__icon">
                  <use xlink:href="img/sprite/sprite.svg#diamond"></use>
                </svg>
              </legend>
              <h3 class="card__title">218</h3>
              <p class="card__text">постоянных клиентов</p>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
